<bady>
  <input onkeyup="enterkey();" type="number" id="input1" > 상품값을 입력하세요 <br>
  <input onkeyup="enterkey();" type="number" id="input2" > 상품값을 입력하세요 <br>
  <input onkeyup="enterkey();" type="number" id="input3" > 상품값을 입력하세요 <br>
  <textarea id="output">결과값 출력</textarea>

  <button onclick="input()">입력받기</button>
    
  
  <!-- 아래부터 자바스크립트 -->
  <script type="text/javascript">
  var temp;
  
  function input(){
  var input1 = document.getElementById("input1").value;
  var input2 = document.getElementById("input2").value;
  var input3 = document.getElementById("input3").value;

  temp = +input1+ +input2+ +input3;
  document.getElementById("output").value = temp;

  }
  
  /* 엔터키 받는 스크릅트*/

  function enterkey() {
        if (window.event.keyCode == 13) {
          input()        
        }
}

/* 콤마 찍는 스크립트*/

  
</script>
