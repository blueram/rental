<html>
  <head>
    <meta charset="utf-8">
    <title>계산기 만들기 v0.1</title>
    <link rel="stylesheet" href="css/buttonsum.css">

  </head>
<body>
   <p> 자바스크립트 계산기 만들기</p>  <br>

  <input onkeyup="enterkey()"; type="number" id="input1" >
  <br> <dvi>* 기본 36개월 엔터 </dvi> <br> 
          <button type="button" id="m36" value="36" 
                 onclick="inputMonth(this.value)"> 36개월 </button>
        <button type="button" id="m48" value="48" 
                onclick="inputMonth(this.value)"> 48개월 </button>
        <button type="button" id="m60" value="60" 
                onclick="inputMonth(this.value)"> 60개월 </button>
  <br>
  <br>
  <textarea id="output"> 결과 </textarea>

  <!-- 아래부터 자바스크립트 -->
  <script type="text/javascript">
  var temp;
  
  function inputMonth(value){
    var month = value;
    var input1 = document.getElementById("input1").value;
    var temp = +input1 * month;
    document.getElementById("output").value = 
      temp.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  /* 엔터키 받는 스크릅트*/

  function enterkey() {
        if (window.event.keyCode == 13) {
          var input1 = document.getElementById("input1").value;
          var temp = +input1 * 36 ;
          document.getElementById("output").value = 
      temp.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
  }
  </script>
</body>
</html>
